<div ng-controller="StoryController">
<h4 class="modal-header">{{widget.title}} ({{widget.name}})</h4>
<table border="1">
    <tr>
        <td><strong>Story Number:</strong></td><td>{{event.storyName}}</td>
    </tr>
    <tr>
        <td><strong>Description:</strong></td><td>{{event.storyDescription}}</td>
    </tr>
</table>
</div>
